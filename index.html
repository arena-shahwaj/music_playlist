<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Music Playlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Splash Screen -->
    <div class="splash">
      <div class="logo">
        <span class="letter">M</span>
        <span class="letter">U</span>
        <span class="letter">S</span>
        <span class="letter">I</span>
        <span class="letter">C</span>
      </div>
    </div>

    <!-- Music Player App -->
    <div class="app hidden">
      <header class="app-header">
        <h1>Music Player</h1>
      </header>
      <div class="player">
        <div class="player-controls">
          <button id="prev">⏮</button>
          <button id="play-pause">▶️</button>
          <button id="next">⏭</button>
        </div>
        <div class="current-track">
          <p id="track-title">No Track Playing</p>
        </div>
        <div class="progress-container">
          <input type="range" id="progress" min="0" max="100" value="0" />
        </div>
      </div>
      <ul class="playlist">
        <li data-track="track1.mp3">Track 1</li>
        <li data-track="track2.mp3">Track 2</li>
        <li data-track="track3.mp3">Track 3</li>
        <li data-track="track4.mp3">Track 4</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
